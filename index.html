<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body style="background-color:#333" >

<div align="center" style="widht:100%; height:100%;">
<canvas id="canvas" width="750" height="750" style="background-color:#333" ></canvas>
</div>
<script>
    var canvas = document.getElementById("canvas");

    var radius = canvas.height /2;

    radius = radius * 0.90
    if (canvas && canvas.getContext) {
        var ctx = canvas.getContext("2d");
        ctx.translate(radius, radius);
        if (ctx) {
            // calcula la anchura y la altura del canvas
            var s = getComputedStyle(canvas);
            var w = s.width;
            var h = s.height;
            // extrae el valor numerico
            W = canvas.width = w.split("px")[0];
            H = canvas.height = h.split("px")[0];
            // calcula las coordenadas del centro y el radio
            X = Math.floor(W/2);
            Y = Math.floor(H/2);
            r = Math.floor(W/3);
            // dibuja el circulo en el canvas

        }
    }
    drawClock(ctx);

    function drawClock(ctx) {
        ctx.arc( X,Y,r,0,2*Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
    }
    function drawClock() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
    }

    function drawFace(ctx, radius) {
        var grad;

        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2*Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();

        grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
        grad.addColorStop(0, '#333');
        grad.addColorStop(0.5, 'white');
        grad.addColorStop(1, '#333');
        ctx.strokeStyle = grad;
        ctx.lineWidth = radius*0.1;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
        ctx.fillStyle = '#333';
        ctx.fill();
    }
    function drawNumbers(ctx, radius) {
        var ang;
        var num;
        ctx.font = radius*0.15 + "px arial";
        ctx.textBaseline="middle";
        ctx.textAlign="center";
        for(num= 1; num < 13; num++){
            ang = num * Math.PI / 6;
            ctx.rotate(ang);
            ctx.translate(0, -radius*0.85);
            ctx.rotate(-ang);
            ctx.fillText(num.toString(), 0, 0);
            ctx.rotate(ang);
            ctx.translate(0, radius*0.85);
            ctx.rotate(-ang);
        }
    }
</script>

</body>
</html>
